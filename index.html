<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodExpress - Food Delivery</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }

        header {
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .menu-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .menu-item img {
            width: 100%;
            border-radius: 5px;
        }

        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
        }

        #cart-items {
            padding: 20px;
            background: white;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- HTML Structure -->
    <header>
        <h1>üçî FoodExpress</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#menu">Menu</a>
            <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Order Delicious Food Online</h2>
            <p>Fast delivery to your doorstep!</p>
        </section>

        <section id="menu">
            <h2>Our Menu</h2>
            <div class="menu-items" id="menu-items">
                <!-- Menu items load via JavaScript -->
            </div>
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <button id="checkout-btn">Checkout</button>
        </section>
    </main>

    <footer>
        <p>¬© 2023 FoodExpress. Group: U18CO1029, U18CO1019, U18CO1026, U18CO1093, U16CO1037</p>
    </footer>

    <!-- Firebase & JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Firebase Configuration (Replace with your config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // App Logic
        const menuItems = [
            { id: 1, name: "Margherita Pizza", price: 10.99, image: "https://via.placeholder.com/300x200?text=Pizza" },
            { id: 2, name: "Burger & Fries", price: 8.99, image: "https://via.placeholder.com/300x200?text=Burger" },
            { id: 3, name: "Sushi Platter", price: 15.99, image: "https://via.placeholder.com/300x200?text=Sushi" }
        ];

        let cart = [];

        function loadMenu() {
            const menuContainer = document.getElementById("menu-items");
            menuContainer.innerHTML = menuItems.map(item => `
                <div class="menu-item">
                    <img src="${item.image}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>$${item.price.toFixed(2)}</p>
                    <button onclick="addToCart(${item.id})">Add to Cart</button>
                </div>
            `).join("");
        }

        function addToCart(itemId) {
            const item = menuItems.find(item => item.id === itemId);
            cart.push(item);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <p>${item.name} - $${item.price.toFixed(2)}</p>
                </div>
            `).join("");
            document.getElementById("cart-count").textContent = cart.length;
        }

        document.getElementById("checkout-btn").addEventListener("click", () => {
            if (cart.length === 0) return alert("Cart is empty!");
            
            db.collection("orders").add({
                items: cart,
                total: cart.reduce((sum, item) => sum + item.price, 0),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("Order placed successfully!");
                cart = [];
                updateCart();
            });
        });

        // Initialize
        loadMenu();
    </script>
</body>
</html>
